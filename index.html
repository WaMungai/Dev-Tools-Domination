<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks</title>
        <link rel="icon"  href="https://fav.farm/âœ…" />
    </head>
    <body>
        <p onClick="makeGreen()">BREAK DOWN</p>
        <script>
            const dogs = [{name:'Snickers', age:2},{name:'hugo'}]
            function makeGreen(){
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }
            //Regular
            console.log('Hiya!')

            //Interpolated
            console.log('I am an %s string', 'interpolated')
            //Styled
            console.log('%c I am some great text', 'font-size:30px; background:red; text-shadow:10px 10px 0 blue')
            //warning
            console.warn('Tread very carefully!!!')
            //error
            console.error('Oh shit!')
            //info
            console.info('Did you know the more you know the more you grow??')
            //testing
            const p = document.querySelector('p')
            console.assert(p.classList.contains('ouch'), 'That is wrong!')
            //clearing
           // console.clear();

            //Viewing DOM elements
            console.log(p);
            console.dir(p);
            //console.clear()
            dogs.forEach(dog =>{
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age} * 7) dog years old`);
                console.groupEnd(`${dog.name}`);
            });
            //count
            console.count('The');
            console.count('Passionate');
            console.count('Programmer');
            console.count('The');
            console.count('Programmer');
            console.count('Programmer');
            console.count('Programmer');
            console.count('Passionate');
            console.count('Passionate');
            console.count('Passionate');

            //timing
            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data =>{
                console.timeEnd('fetching data')
                console.log(data)
            })
            console.table(dogs)
        </script>
    </body>
</html>
